<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JeuMath</title>
    <meta name="Viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div id="jeu">

    <div id="divInput">
        <input id="contenuInput" type="text" placeholder="Choisissez un nombre entre 1 et 100"
               value="" style="width:250px; text-align: center">
        <button id="boutonValider" style="width: 75px">Valider</button>
    </div>

    <div id="commentaires">
        <div id="divRetourNombre0"></div>


        <div id="divRetourNombre1">
            Tu as joué le(s) nombre(s) :
        </div>


        <div id="divRetourCommentaire"></div>
        

        <div id="divDecompte"></div>


        <div id="divRejouer">
    </div>

    <div id=boutons style="visibility:hidden">
        <button id="boutonOui">Oui</button>
        <button>Non</button>
    </div>
</div>
</div>



<script src="script.js"></script>
</body>
</html>
<!--
Je vous demande de créer un jeu simple de devinette de nombre.

Le jeu choisit aléatoirement un nombre entre 1 et 100,
puis il met le joueur au défi de le deviner en 10 tentatives maxi.

À chaque tour, le joueur doit être informé s'il a deviné ou non le bon nombre
— si ce n'est pas le cas, le jeu lui indique si son estimation est trop basse ou trop élevée.
Le jeu doit également rappeler au joueur les nombres déjà proposés.
Le jeu se termine quand le joueur a deviné le nombre mystère, ou s'il a épuisé ses 10 chances.

A la fin du jeu, le joueur a la possibilité de débuter une nouvelle partie.
-->
